<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mozzy Guard</title>
  <link href="../static/css/userLogin.css" rel="stylesheet" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/noto-sans-kr@0.1.1/styles.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="sidenav">
            <div class="login-main-text">
               <h2 class="shadows-into-light-regular">Mozzy Guard</h2><br> 
               <h2 class="noto">로그인 페이지</h2>
               <!-- <p>Login or register from here to access.</p> -->
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form id="loginForm">
                     <div class="form-group">
                        <!-- <label>User Name</label> -->
                        <input type="text" id="username" class="form-control noto" placeholder="사용자 아이디">
                     </div>
                     <div class="form-group">
                        <!-- <label>Password</label> -->
                        <input type="password" id="password" class="form-control noto" placeholder="비밀번호">
                     </div>
                     <button type="submit" class="btn btn-black noto">로그인</button>
                     <button type="button" class="btn btn-secondary noto" onclick="location.href='../static/userRegister.html'">회원가입</button>
                  </form>
               </div>
            </div>
         </div>
      </section>

      <script>
         $(document).ready(function() {
             $('#loginForm').on('submit', function(e) {
                 e.preventDefault(); // Prevent the default form submission
                 
                 var username = $('#username').val();
                 var password = $('#password').val();
 
                 // Perform AJAX request
                 $.ajax({
                     url: '/login',
                     method: 'POST',
                     contentType: 'application/json',
                     data: JSON.stringify({ username: username, password: password }),
                     success: function(response) {
                         if (response.success) {
                             // Redirect to userMain.html on successful login
                             window.location.href = 'userMain.html';
                         } else {
                             // Display an error message
                             alert(response.message);
                         }
                     },
                     error: function() {
                         alert('서버와의 통신 중 오류 발생');
                     }
                 });
             });
         });
       </script> 
</body>
</html>
